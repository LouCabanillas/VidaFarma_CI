<!DOCTYPE html>
<link rel="icon" href="/VidaFarma/img/logo.png" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="icon" href="img/icon.png" type="image/x-icon">
    <header th:replace="~{template :: header}"></header>
</head>

<body style="color: white; background-color: white">
	<div class="container-fluid">
		
		<nav th:replace="~{template :: sideSuperior}"></nav>
        <div th:replace="~{template :: sideInferior}"></div>
		
		<main role="main" class="col-md-10 offset-md-2 main-content">
			<div class="jumbotron">
				<h1 class="display-4 mx-4">Mantenimiento de Ventas</h1>				
			</div>

			<div class="mt-3 mx-2">
				<a href="ventas/nuevo" class="btn btn-success">Agregar Venta</a>
			</div>
			
			<table class="table table-hover">
				<thead>					
					<tr>
						<th>Id</th>
						<th>Cliente</th>
						<th>Empleado</th>
						<th>Fecha de Nacimiento</th>
						<th colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="model : ${ventas}">
						
						<th th:text="${model.getIdVenta()}"></th>
						<th th:text="${model.getCliente().getNombre() + ' ' + model.getCliente().getApePaterno() + ' ' + model.getCliente().getApeMaterno()}"></th>
						<th th:text="${model.getEmpleado().getNombre() + ' ' + model.getEmpleado().getApePaterno() + ' ' + model.getEmpleado().getApeMaterno()}"></th>
						<th th:text="${#dates.format(model.fecha, 'dd/MM/yyyy')}"></th>
						<td>
							<a th:href="@{/ventas/get/{id}(id=${model.getIdVenta()})}"
								href="#" 
								class="btn btn-sm btn-warning">
								Editar
							</a>
						</td>
						<td>
							<a th:href="@{/ventas/delete(id=${model.getIdVenta()})}"
								href="#" onclick="return(confirm('Â¿Deseas eliminar?'));"
								class="btn btn-sm btn-danger">
								Eliminar
							</a>
						</td>
						
					</tr>
				
				<tbody>
			</table>
			
		</main>



	</div>

	<header th:replace="~{template :: footer}"></header>

</body>

</html>

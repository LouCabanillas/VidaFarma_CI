<html>

<head>
	<meta charset="ISO-8859-1">
	<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Login - VidaFarma</title>
	<link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
	<div class="container mt-4 col-lg-4">
		<div class="card col-sm-12">
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group text-center">
						<img src="img/icon.png" height="70" width="70" />
						<p>
							<strong>Bienvenidos al Sistema de VidaFarma</strong>
						</p>
					</div>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Nombre de usuario y contrase&ntilde;a inv&aacute;lidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        Has sido desconectado.
                    </div>
					<div class="form-group">
						<label>Usuario:</label> <input class="form-control" type="text" autocomplete="off" 
							value="root" name="username" placeholder="Ingrese Usuario">
					</div>
					<div class="form-group">
						<label>Clave:</label> <input class="form-control" type="password" autocomplete="off"
							value="root" name="password" placeholder="****">
					</div>
					<input class="btn btn-danger btn-block" style="background-color: #1AB06C;" type="submit" name="accion" value="Ingresar">
				</form>

			</div>
		</div>
	</div>
	
</body>

</html>

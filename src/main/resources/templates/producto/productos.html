<!DOCTYPE html>
<link rel="icon" href="img/logo.ico" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:replace="~{template :: header}"></header>
</head>

<body style="color: white; background-color: white">
	<div class="container-fluid">
		
		<nav th:replace="~{template :: sideSuperior}"></nav>
        <div th:replace="~{template :: sideInferior}"></div>
		
		<main role="main" class="col-md-10 offset-md-2 main-content">
			<div class="jumbotron">
				<h1 class="display-4 mx-4">Mantenimiento de Productos</h1>				
			</div>

			<div class="mt-3 mx-2">
				<a href="productos/nuevo" class="btn btn-success">Agregar Producto</a>
			</div>
			
			<table class="table table-hover">
				<thead>					
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Marca</th>
						<th>Presentación</th>
						<th>Stock</th>
						<th>Precio</th>
						<th colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="model : ${productos}">
						<th th:text="${model.getIdProducto()}"></th>
						<th th:text="${model.getNombre()}"></th>
						<th th:text="${model.getDescripcion()}"></th>
						<th th:text="${model.getMarca()}"></th>
						<th th:text="${model.getPresentacion()}"></th>
						<th th:text="${model.getStock()}"></th>
						<th th:text="${model.getPrecio()}"></th>
						<td>
							<a th:href="@{/productos/get/{id}(id=${model.getIdProducto()})}"
								href="#" 
								class="btn btn-sm btn-warning">
								Editar
							</a>
						</td>
						<td>
							<a th:href="@{/productos/delete(id=${model.getIdProducto()})}"
								href="#" onclick="return(confirm('¿Deseas eliminar?'));"
								class="btn btn-sm btn-danger">
								Eliminar
							</a>
						</td>
						
					</tr>
				
				<tbody>
			</table>
			
		</main>



	</div>

	<header th:replace="~{template :: footer}"></header>

</body>

</html>

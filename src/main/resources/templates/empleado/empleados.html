<!DOCTYPE html>
<link rel="icon" href="img/logo.ico" type="image/x-icon">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:replace="~{template :: header}"></header>
</head>

<body style="color: white; background-color: white">
	<div class="container-fluid">
		
		<nav th:replace="~{template :: sideSuperior}"></nav>
        <div th:replace="~{template :: sideInferior}"></div>
		
		<main role="main" class="col-md-10 offset-md-2 main-content">
			<div class="jumbotron">
				<h1 class="display-4 mx-4">Mantenimiento de Empleados</h1>				
			</div>

			<div class="mt-3 mx-2">
				<a href="empleados/nuevo" class="btn btn-success">Agregar Empleado</a>
			</div>
			
			<table class="table table-hover">
				<thead>					
					<tr>
						<th>Id</th>
						<th>DNI</th>
						<th>Nombre</th>
						<th colspan="2">Apellidos</th>
						<th>Correo</th>
						<th>Celular</th>
						<th>Fecha de Nacimiento</th>
						<th colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="model : ${empleados}">
						
						<th th:text="${model.getIdEmpleado()}"></th>
						<th th:text="${model.getDniEmpleado()}"></th>
						<th th:text="${model.getNombre()}"></th>
						<th th:text="${model.getApePaterno()}"></th>
						<th th:text="${model.getApeMaterno()}"></th>
						<th th:text="${model.getCorreo()}"></th>
						<th th:text="${model.getCelular()}"></th>
						<th th:text="${#dates.format(model.fechaNacimiento, 'dd/MM/yyyy')}"></th>
						<td>
							<a th:href="@{/empleados/get/{id}(id=${model.getIdEmpleado()})}"
								href="#" 
								class="btn btn-sm btn-warning">
								Editar
							</a>
						</td>
						<td>
							<a th:href="@{/empleados/delete(id=${model.getIdEmpleado()})}"
								href="#" onclick="return(confirm('Â¿Deseas eliminar?'));"
								class="btn btn-sm btn-danger">
								Eliminar
							</a>
						</td>
						
					</tr>
				
				<tbody>
			</table>
			
		</main>



	</div>

	<header th:replace="~{template :: footer}"></header>

</body>

</html>

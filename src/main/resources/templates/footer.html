<!-- Bootstrap JS and jQuery (place these scripts at the end of the body for better performance) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
	// Function to toggle sidebar on mobile devices
	$(document).ready(function() {
		$(".navbar-toggler").click(function() {
			$(".sidebar").toggleClass("show");
			if ($(".sidebar").hasClass("show")) {
				$("body").addClass("sidebar-open");
			} else {
				$("body").removeClass("sidebar-open");
			}
		});
	});

	// Función para agregar o quitar la clase d-none según el ancho de la pantalla
	function toggleNavBarVisibility() {

		const navBar = document.getElementById('barraSuperiorPrincipal');
		if (window.innerWidth > 768) {
			navBar.classList.add('d-none');
		} else {
			navBar.classList.remove('d-none');
		}
	}

	// Ejecutar la función al cargar la página y cada vez que se redimensione la ventana
	window.addEventListener('load', toggleNavBarVisibility);
	window.addEventListener('resize', function() {
		toggleNavBarVisibility();
	});
</script>
